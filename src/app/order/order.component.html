<app-header></app-header>
<div class="main main-raised">
  <div class="container section">
    <div class="section-title">
      <h3>{{'order.title' | translate}}</h3>
    </div>
    <div class="card card-plain">
      <div class="card-body">
        <ng-container *ngIf="isError">
          <app-network-error-component></app-network-error-component>
        </ng-container>
        <ng-container *ngIf="loading">
          <app-loading-spinner>
            正在生成订单，请稍后...
          </app-loading-spinner>
        </ng-container>
        <div class="container">
          <h2 class="title">{{'order.address.title' | translate}}</h2>
          <div class="row">
            <div class="col-md-6">
              <p class="description">{{'order.address.declarer' | translate}}
              </p>
              <form #f="ngForm" role="form" id="contact-form" method="post" (ngSubmit)="pay(f.form)">
                <div class="form-group">
                  <label for="name" class="bmd-label-floating">{{'order.address.name' | translate}}</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmails" class="bmd-label-floating">{{'order.address.address' | translate}}</label>
                  <input type="email" class="form-control" id="exampleInputEmails">
                  <span class="bmd-help">{{'order.address.tip' | translate}}</span>
                </div>
                <div class="form-group">
                  <label for="phone" class="bmd-label-floating">{{'order.address.phone' | translate}}</label>
                  <input type="text" class="form-control" id="phone">
                </div>
                <div class="submit text-center">
                  
                </div>
                <h2 class="title">{{'order.payment.title' | translate}}</h2>
              </form>
            </div>
            <div class="col-md-6">
              <input type="submit" class="btn btn-primary btn-raised btn-round"
                value="{{'order.address.btnChangeAddress' | translate}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

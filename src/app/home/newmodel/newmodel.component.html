<div class="section">
  <div class="container">
    <h2 class="section-title">最新产品</h2>
    <ng-container *ngIf="isLoading">
      <app-loading-spinner>
        数据加载中...
      </app-loading-spinner>
    </ng-container>
    <ng-container *ngIf="isError">
      <app-network-error-component></app-network-error-component>
    </ng-container>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of itemsList; let i=index">
        <div class="card card-product card-plain">
          <div class="card-header card-header-image">
            <a mat-flat-button [routerLink]="['/product-detail', item._id]">
              <img src="{{item.image.url}}">
            </a>
          </div>
          <div class="card-body text-center">
            <h4 class="card-title">
              <a routerLink="/product-detail">{{item.title}}</a>
            </h4>
            <div class="card-description" [innerHTML]="item.productBrief"></div>
          </div>
          <div class="card-footer">
            <div class="price-container">
              <span class="price price-old"> {{item.display_price | currency:'CNY':'symbol-narrow'}}</span>
              <span class="price price-new"> {{item.selling_price | currency:'CNY':'symbol-narrow'}}</span>
            </div>
            <div class="stats ml-auto">
              <button type="button" rel="tooltip" title="" class="btn btn-just-icon btn-link btn-rose"
                data-original-title="Saved to Wishlist">
                <i class="material-icons">{{item.is_favorited_by_current_user?'favorite':'favorite_border'}}</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
